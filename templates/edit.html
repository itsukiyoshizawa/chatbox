<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿編集ページ｜チャットボックス</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/5337858c9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__flex">
            <div class="header__flex__left">
                <a href="/">
                    <h1>CHAT BOX</h1>
                </a>
            </div>
            <div class="header__flex__right">
                {{if ne .User nil}}
                <a href="/profile?id={{.User_log}}">{{.User}}さん</a>
                {{else}}
                <a href="/registration">新規登録</a>
                <a href="/login">ログイン</a>
                {{end}}
            </div>
        </div>
    </header>
    <main>
        <div class="back">
            <a href="/post?id={{.Id}}" class="fas fa-arrow-left"></a>
        </div>
        <div class="edit">
            <span class="edit__title">投稿編集</span>
            {{if ne .Err ""}}
            <div class="edit__err">
                <p>{{.Err}}</p>
            </div>
            {{end}}
            <form action="/edit" method="POST">
                <textarea name="text" rows="10">{{.Text}}</textarea>
                <input type="hidden" name="id" value="{{.Id}}">
                <div class="edit__button">
                    <input type="submit" value="投稿編集">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
